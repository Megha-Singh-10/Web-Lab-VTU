<!DOCTYPE html>
<html>
<head>
	<title>Javascript Table</title>
<style type="text/css">
	table
	{
		margin: auto;
		margin-top: 50px;
		align-content: center;
		border: 1px solid black;
		border-collapse: collapse;
		width: 700px;
	}
	th,td
	{
		padding: 10px;
		border: 1px solid black;
		text-align: center;
	}
	tr:nth-child(even)
	{
		background-color: #F4A391;
	}
	tr:nth-child(odd)
	{
		background-color: white;
	}
	th
	{
		background-color: #D8D0CE;
	}

</style>
</head>
<body>
<script type="text/javascript">
	document.write("<Table><tr><th colspan=3>Square and Cube of 0-10</th></tr>");
	document.write("<tr><th>Number</th><th>Square</th><th>Cube</th></tr>");
   var i;
   for(i=0;i<=10;i++)
   {
   	document.write("<tr><td>"+i+"</td><td>"+i*i+"</td><td>"+i*i*i+"</td></tr>");
   }
   document.write("</table>");
</script>
</body>
</html>
